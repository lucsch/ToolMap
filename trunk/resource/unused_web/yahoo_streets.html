<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>OpenLayers Yahoo Street Layer</title>
        <style type="text/css">
body {
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}
.olControlAttribution {
  font-size: smaller;
  right: 3px;
  bottom: 0.5em;
  position: absolute;
  display: block;
}
/* avoid pink tiles */
.olImageLoadError {
  background-color: transparent !important;
}
    </style>
    <script src="http://api.maps.yahoo.com/ajaxymap?v=3.0&appid=euzuro-openlayers"></script>
    <script src="OpenLayers.js"></script>
    <script src="OlOverviewMarker.js"></script>
    <script type="text/javascript">
        var map;
        var oloMarker; // OpenLayer Overview Marker
        function init() {
            map = new OpenLayers.Map('map', {
                theme: null,
                controls: [],
                projection: new OpenLayers.Projection("EPSG:3857"),
                units: "m",
                maxResolution: 156543.0339,
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34)
            });

            var yahoo = new OpenLayers.Layer.Yahoo(
                "Yahoo Street",
                {'sphericalMercator': true}
            );
            map.addLayer(yahoo);
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
            oloMarker = new OlOverviewMarker(map, getPathUpper(document.URL) + '/x.png');
            // TODO: Add zoom code here
        }
    </script>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
